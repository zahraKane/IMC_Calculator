<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact List App</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-info">Liste des contacts</h1>
        <div class="row" id="contactList"></div>

        <!-- Add New Contact Section -->
        <div class="row mt-4">
            <div class="col text-center">
                <button class="btn btn-info" id="addContactBtn" data-toggle="modal" data-target="#addContactModal">Ajouter un contact</button>
            </div>
        </div>
    </div>

    <!-- Add New Contact Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <!-- Modal content here -->
    </div>

    <!-- Cordova script -->
   <!-- <script src="cordova.js"></script>-->
    <script src="js/index.js"></script>

    <!-- Add Bootstrap JS link for modals -->
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
